<!DOCTYPE html>
<html>
  <head>
    <title>Brightspace API</title>
  </head>
  <body>
    <h1>Brightspace API</h1>
    <form action="/" method="post">
      <label for="access_token">Access Token:</label>
      <input type="text" id="access_token" name="access_token"><br><br>
      <label for="api_url">API URL:</label>
      <input type="text" id="api_url" name="api_url"><br><br>
      <label for="choice">What would you like to do?</label>
      <select id="choice" name="choice">
        <option value="1">Get Courses</option>
        <option value="2">Get Enrollments</option>
        <option value="3">Get Course Details</option>
        <option value="4">Get User Details</option>
        <option value="5">Create Discussion Topic</option>
        <option value="6">Get Org Units</option>
        <option value="7">Check Course Completion</option>
        <option value="8">Get Org Name</option>
        <option value="9">Find Org with Students</option>
        <option value="10">Get User ID</option>
        <option value="11">Get Org Structure</option>
        <option value="12">Get User ID from Username</option>
      </select><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
